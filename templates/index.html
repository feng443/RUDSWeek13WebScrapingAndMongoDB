<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Mission to Mars !</title>
</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars!</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Refresh</a></p>
    </div>

    <h2>Latest Mars News</h2>
    <strong>{{ data.news_title }}</strong>
    <p>{{ data.news_p }}</p>

    <div class="row">
        <div class="col-lg-8" id="featured_mars_image">
            <h2>Featured Mars Image</h2>
            <a href="{{ data.featured_image_url}} "><img src="{{ data.featured_image_url }}" width="100%"></a>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12" id="weather">
               <h4>Current Weather on Mars</h4>
               <p>{{ data.mars_weather }} </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <h4>Mars Facts</h4>
               {{ data.mars_fact_html | safe }}
                </div>
            </div>
        </div>
    </div>

    <hr>
    <h2 align="center">Mars Hemispheres</h2>
    <hr>
    <div class="row">
        {% for item in data.hemisphere_image_urls %}
        <div class="col-lg-6" id="hemisphere">
           <img src="{{item.image_url}}" width="100%">
           <h4>{{ item.title }} </h4>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
